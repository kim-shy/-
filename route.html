<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobilLax - 최단시간 상세경로</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
    }

    .back-home {
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 2px solid rgb(215, 215, 215);
    }  

    .back-home a {
        text-decoration: none;
        color: #2f80ed;
        font-weight: bold;
        font-size: 0.95em;
        display: inline-flex;
        align-items: center;
        gap: 6px;
    }

    .back-home i {
        font-size: 1em;
    }

    .sidebar {
      width: 400px;
      padding: 20px;
      background-color: #f9fafc;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .route-step {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
    }

    .route-step h4 {
      margin: 0 0 5px 0;
      font-size: 1em;
    }

    .step-arrow {
      text-align: center;
      font-size: 1.5em;
      margin: -5px 0 10px 0;
      color: #888;
    }

    .route-step p {
      margin: 0;
      font-size: 0.9em;
      color: #444;
    }

    .map {
      flex: 1;
      background-color: #eee;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>
    <div class="sidebar">
        <div class="back-home">
            <a href="index.html" title="홈으로"><i class="fas fa-arrow-left"></i> 되돌아가기</a>
        </div>
        <h2>최단시간 경로 안내</h2>

        <div class="route-step">
            <h4>① 강원대학교 정문 → 강원대정문 정류장</h4>
            <p>도보 약 3분</p>
        </div>

        <div class="step-arrow">↓</div>

        <div class="route-step">
            <h4>② 300번 버스 탑승</h4>
            <p>방무청앞 정류장 하차 (약 6분)</p>
        </div>

        <div class="step-arrow">↓</div>

        <div class="route-step">
            <h4>③ 남춘천역까지 도보 이동</h4>
            <p>도보 약 4분</p>
        </div>
    </div>
</body>
</html>
