<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MobilLax - 상세 경로</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="css/route.css" type="text/css" rel="stylesheet"></link>
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=bbdb927adb59e986a99547b4bf19429a"></script>
  <script>
    // 페이지 로드 시 URL 파라미터로 경로 타입 받아 타이틀 변경
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const type = params.get("type");
      const titleMap = {
        "time": "최단시간 상세경로",
        "distance": "최단거리 상세경로",
        "transfer": "최소환승 상세경로"
      };
      if (type && titleMap[type]) {
        document.title = `MobilLax - ${titleMap[type]}`;
        const heading = document.querySelector("h2");
        if (heading) heading.textContent = titleMap[type];
      }
    };
    document.addEventListener('DOMContentLoaded', function () {
      const container = document.getElementById('map');
      if (!container) {
        console.error('❌ map 요소를 찾을 수 없습니다!');
      return;
    }

    const options = {
      center: new kakao.maps.LatLng(37.5665, 126.9780),
      level: 4
    };
    const map = new kakao.maps.Map(container, options);
  });
  </script>
</head>
<body>
    <div class="sidebar">
        <div class="back-home">
            <a href="index.html" title="홈으로"><i class="fas fa-arrow-left"></i> 되돌아가기</a>
        </div>
        <h2>상세경로 안내</h2>

        <div class="route-step">
            <h4>① 강원대학교 정문 → 강원대정문 정류장</h4>
            <p>도보 약 3분</p>
        </div>

        <div class="step-arrow">↓</div>

        <div class="route-step">
            <h4>② 300번 버스 탑승</h4>
            <p>방무청앞 정류장 하차 (약 6분)</p>
        </div>

        <div class="step-arrow">↓</div>

        <div class="route-step">
            <h4>③ 남춘천역까지 도보 이동</h4>
            <p>도보 약 4분</p>
        </div>
    </div>
    <div class="map-area">
      <div id="map"></div>
    </div>    
</body>
</html>
